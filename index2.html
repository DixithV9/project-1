    body {

    .navbar {

font-family: 'Nunito', sans-serif;

    }

.search{

}

}

.btn1{

}

   width: 100%;

   align-items: center;
   justify-content: center;

}

    gap: 20px;

    z-index: 5;

}
.inner{

    z-index: 2;
    margin-bottom: 50px;

    padding-top: 100px;
    padding-left: 10px;
}
