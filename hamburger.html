<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* BASE */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
 
body {
  font-family: Arial, sans-serif;
}
 
/* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  padding: 0 24px;
 
  display: flex;
  align-items: center;
  justify-content: space-between;
 
  background: rgba(0,0,0,0.6);
  color: white;
  z-index: 9999;
}
 
.logo {
  font-size: 22px;
  font-weight: bold;
}
 
/* DESKTOP NAV */
.nav-links {
  display: flex;
  gap: 24px;
  align-items: center;
}
 
.nav-links a {
  color: #ddd;
  text-decoration: none;
}
 
.nav-links a.active {
  color: #ff3b3b;
}
 
.nav-btn {
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  background: #ff3b3b;
  color: white;
}
 
/* HAMBURGER */
.hamburger {
  display: none;
  font-size: 26px;
  cursor: pointer;
}
 
/* MOBILE MENU */
.mobile-menu {
  position: fixed;
  inset: 0;
  background: #fff;
  z-index: 10000;
 
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
 
  transform: translateX(100%);
  transition: 0.3s ease;
}
 
.mobile-menu.active {
  transform: translateX(0);
}
 
.mobile-menu a {
  text-decoration: none;
  font-size: 20px;
  color: #222;
}
 
.mobile-menu .active {
  color: #ff3b3b;
}
 
.close {
  position: absolute;
  top: 20px;
  right: 24px;
  font-size: 26px;
  cursor: pointer;
}
 
/* RESPONSIVE */
@media (max-width: 768px) {
  .nav-links {
    display: none; /* hide desktop nav */
  }
 
  .hamburger {
    display: block; /* show hamburger */
  }
}
    </style>
</head>
<body>
    <header class="navbar">
  <div class="logo">Chrismax</div>
 
  <!-- NAV LINKS -->
  <nav class="nav-links">
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Pricing</a>
    <a href="#">Sections</a>
    <a href="#">Contact</a>
    <button class="nav-btn">Book Now</button>
  </nav>
 
  <!-- HAMBURGER -->
  <div class="hamburger" id="hamburger">
    ☰
  </div>
</header>
 
<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <span class="close" id="closeMenu">✕</span>
 
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <a href="#">Pricing</a>
  <a href="#">Sections</a>
  <a href="#">Contact</a>
  <button class="nav-btn">Book Now</button>
</div>
</body>
</html>
