<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(128, 128, 128, 0.281);
            color: black;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        .register-box{
            padding: 30px;
            margin: 10px;
            text-align: center;

        }
        .register-box h1{
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            color: rgb(248, 246, 246);
            
            

        }
        .register-box h2{
            padding: 5px;
            color: rgb(249, 248, 247);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
        }

        .form-click{
            padding: 10px;
            color: black;
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
        .form-click input{
            padding: 15px;
            border-radius: 10px;
            margin: 5px;
        }
        .form-click button{
            color: white;
    background-color: rgb(5, 255, 38);
    padding: 15px;
    border-radius: 10px;
    right: 10px;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
    width: 150px;
        }
        .form-click button:hover{
    background: linear-gradient(135DEG,#ff4d4d,#ff914d);
    transform: translateY(-2px);
}
.reg{
    margin-top: 100px;
    font-size: 15px;
    font-family: Arial, Helvetica, sans-serif;
    color: red;
}

    
        
    </style>
</head>
<body>
<section class="register">   
 <div class="register-box">
        <span class="reg">____Register Now</span>
        <h2>ARE YOU READY TO JOIN THE EVENT?</h2>
        <form class="form-click">
            <input type="text" placeholder="Name" name="name" >
            <input type="tel" placeholder="Phone" name="number">
            <input type="email" placeholder="Email" name="Email">
            <button>Register</button>
        </form>
    </div>
    </section>
</body>
</html>
